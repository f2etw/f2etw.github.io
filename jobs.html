---
title: 徵才職缺
permalink: "/job/"
---

<ul id="jobs">
    <li>
        <a href="https://github.com/f2etw/jobs/issues">
            如果你也想要徵才/求職，歡迎張貼！
        </a>
    </li>
    <noscript>
        <li>
            <div>
                <h3>您的瀏覽器可能不支援「顯示職缺」的功能</h3>
                <p style="font-size:1em;">
                    請使用最新版的 Firefox 或是 Chrome 以便獲得最佳體驗。
                    或者，您可以點擊上方標題前往 GitHub 查看當前職缺。
                </p>
            </div>
        </li>
    </noscript>
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $.getJSON('https://api.github.com/repos/f2etw/jobs/issues')
    .then(function (jobs) {
        var content = '';

        jobs.forEach(function(job, index, array) {
            if (job.pull_request !== undefined){return;}
            content += `
                <li>
                    <a href="${job.html_url}">
                        <h3>${job.title}</h3>
                        <p>from ${job.created_at}</p>
                        <ul class="labels">
                        ${job.labels.map(
                            function(label){
                                return `<li style="background:#${label.color};">${label.name}</li>`
                            }).join("\n")}
                        </ul>
                    </a>
                </li>
            `;
        });

        return content;

    }, function (error) {
        return "<p>請點選上方連結以觀看徵才訊息！</p>";
    }).always(function (content) {
        $('#jobs').append(content);
    });
</script>
