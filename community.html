title: 社群串連
permalink: "/community/"
---

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

var ids = $(".community li").children("a");

var groups=[
    {% for com in site.data.community %}
        {{ com.id }},
    {% endfor %}
];

var content = [];

for(var a in groups) {
    $.getJSON('https://graph.facebook.com/' + groups[a], function(posts) {

        content.push(posts);

        if(content.length == 5) {
            for(var c in content) {

                if(content[c].name !== "") {
                    $('#'+ content[c].id +' title').html(content[c].name);
                }
                if(content[c].description !== undefined) {
                    if(content[c].description.length>124)
                    {
                        content[c].description = content[c].description.slice(0,123) + "…";
                    }
                    $('#'+ content[c].id +' > p').html(content[c].description);
                }
            }
        }
    });
}
</script>

<ul class="community">
    {% for community in site.data.community %}
    <li>
        <a id="{{ community.id }}" href="{{ community.url }}">
            <div style="background-image:url('{{ community.img }}');">
                <div class="title">{{ community.name }}</div>
            </div>
            <p>{{ community.description }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
